<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!--StyleSheets-->
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times+New+Roman|Oswald|Open+Sans">
</head>
<body>
    
    <header >
        <img src =https://i.pinimg.com/736x/af/5d/ae/af5daea0c0412c3967fbed8f08f04a97.jpg style="width: 50px; height: 50px;">
    </header>
   
    <div class="container"> <script>
        document.write( `<form class ="login" action="process_registration${location.search}" method="POST">`)
      </script>
    <h1> New User Registration</h1>
    <p>Please Fill in this form to create an account</p>
    <hr>
    <label for= "name"> <b>First Name and Last Name</b></label>
    <input type="text" placeholder="Enter First Name and Last Name" name="name" id="name" required>

    <label for= "email"> <b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for= "username"> <b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
 
</div>
</form>
</body>
</html>
