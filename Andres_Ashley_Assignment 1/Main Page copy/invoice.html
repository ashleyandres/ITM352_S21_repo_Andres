<script>
    function generate_item_rows(product_quantities_array){
      for (i=0; i<product_quantities_array.length; i++){
        qty = product_quantities_array[i];
        errs = isNonNegInt(qty, true);
        if (qty == 0){
          continue;
        }
        if(errs.length ==0){
          extended_price = qty*products[i].price;
     subtotal = extended_price + subtotal;
        }
        else {
          qty =` <span style = "color:red;">${qty}<br>${errs.join("<br>")}</span>`
        }
  
      
      // product rows
    
       
      document.write(`
  <tr>
    <td width="43%">${products[i].name}</td>
    <td align="center" width="11%">${qty}</td>
    <td width="13%">\$${(products[i].price).toFixed(2)}</td>
    <td width="54%">\$${extended_price.toFixed(2)}</td>
  </tr>
  `);
  }
    }
      /*
      This is my first invoice using coding ^-^
      */
      function isNonNegInt(string_to_check, returnErrors = false) {
      errors = []; 
      // This function will return true if string_to_check is a NonNegInt. If returnErrors = true, it will return an array of reasons why it is a NonNegInt. 
      if(Number(string_to_check) != string_to_check) errors.push('Not a number!'); 
      // Check if string is a number value
      if(string_to_check < 0) errors.push('Negative value!'); 
      // Check if it is non-negative
      if(parseInt(string_to_check) != string_to_check) errors.push('Not an integer!'); 
      // Check that it is an integer
      return returnErrors ? errors : (errors.length == 0);
      }
  
  var quantities = [0,1,2,3,4]
  
       
  
       //Subtotal
       var subtotal= 0;
  
      
  </script>
