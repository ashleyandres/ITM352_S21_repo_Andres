<script src="./products.js" type="text/javascript"></script>

<script>

  function isNonNegInt(q, returnErrors = false) {
    if (q == '') q = 0;
    var errors = [];
    if (Number(q) != q) errors.push('Not a number!');
    if (q < 0) errors.push('Negative value!');
    if (parseInt(q) != q) errors.push('Not an integer!');

    return returnErrors ? errors : (errors.length == 0);
  }




  //Get the quantity from products.html
  var params = (new URL(document.location)).searchParams;



</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Invoice</title>
</head>

<body style=" display:inherit">
  <table border="4" style="display:center;">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">quantity</th>
        <th style="text-align: center;" width="13%">price</th>
        <th style="text-align: center;" width="54%">extended price</th>
      </tr>

      <script>
        var subtotal = 0;
        // product rows 
        for (i = 0; i < products.length; i++) {
          //container to hold the quantity
          qty = params.get(`quantity${i}`);
          //no quantity inputted? reloop and check other textboxes
          if (qty == 0) {
            continue;
          }
          extended_price = qty * products[i].price;
          subtotal += extended_price;
          document.write(`
  <tr>
    <td width="43%">${products[i].name}</td>
    <td align="center" width="11%">${qty}</td>
    <td width="13%">\$${(products[i].price).toFixed(2)}</td>
    <td width="54%">\$${extended_price.toFixed(2)}</td>
  </tr>
  `);
        }



      </script>







      <script>
        //Taxes
        var tax_rate = 0.04166;
        var tax = tax_rate * subtotal;

        //Shipping
        if (subtotal >= 20) { //items over $20 gets free shipping
          shipping = 0;
        }

        else {
          shipping = 0.10 * subtotal; // 10% of purchase is the shipping
        }

        //Total
        var total = subtotal + tax + shipping;
      </script>

      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">
          <script>document.write(subtotal);</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
            <script>document.write(100 * tax_rate);</script>%
          </span></td>
        <td width="54%">
          <script>document.write(tax.toFixed(2
            ));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
        <td width="54%">
          <script>document.write(shipping.toFixed(2
            ));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">
          <strong=>Total</strong>
        </td>
        <td width="54%"><strong>
            <script>document.write(total.toFixed(2));</script>
          </strong></td>
      </tr>
    </tbody>
  </table>
  <div style="flex-flow: wrap;max-width: 50%;"><b>
      OUR SHIPPING POLICY IS:Free Shipping on Orders Over $20
      <br>
    Shipping fee will be 10% of total purchase plus tax </b>
  </div>
</body>

</html>
