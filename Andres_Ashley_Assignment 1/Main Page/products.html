<script>
//Check for Errors, make sure they are putting valid input
function isNonNegInt(q, returnErrors = false) {
       if (q=='')q=0;
    var errors = []; 
    if(Number(q) != q) errors.push('Not a number!'); 
    if(q < 0) errors.push('Negative value!'); 
    if(parseInt(q) != q) errors.push('Not an integer!'); 

    return returnErrors ? errors : (errors.length == 0);
    }
    function checkQuantityTextbox(qtyTextboxObj){
      errs = isNonNegInt(qtyTextboxObj.value, true);
      qty_textbox_message.innerHTML=errs.join(' , ');
    } 

    window.onload = function () {
        let params = (new URL(document.location)).searchParams; // get the query string which has the form data
        // form was submitted so check that quantities are valid then redirect to invoice if ok.
        if (params.has('addtocart')) {
            has_errors = false; // assume quantities are valid from the start
            total_qty = 0; // need to check if something was selected so we will look if the total > 0
            for (i = 0; i < products.length; i++) {
                if (params.has(`quantity${i}`)) {
                    a_qty = params.get(`quantity${i}`);
                    // make textboxes sticky in case of invalid data
                    product_selection_form[`quantity${i}`].value = a_qty;
                    total_qty += a_qty; 
                    if(!isNonNegInt(a_qty)) {
                        has_errors = true; // oops, invalid quantity
                        checkQuantityTextbox(product_selection_form[`quantity${i}`]); // show where the error is
                    }
                }
            }
            // Now respond to errors or redirect to invoice if all is ok
            if(has_errors) {
                alert("Please enter only valid quantities!");
            } else if(total_qty == 0) { // no quantity selections, just give a general alert
                alert("Please select some quantities!");
            } else { // all good to go!
                window.location = `./invoice.html${document.location.search}`;
                window.stop;
            }
        }
    }


</script>
